<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Voucher Redemption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 0.8rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1.1rem;
    }
    .hidden { display: none; }
    .status { font-weight: bold; margin-top: 1rem; }
    .success { color: green; }
    .warning { color: orange; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Meal Voucher Redemption</h2>

  <div id="login-panel">
    <p><strong>Operator Login</strong></p>
    <input type="text" id="first-name" placeholder="First Name" maxlength="30" required pattern="[a-zA-Z\-'\s]+" />
    <input type="text" id="last-name" placeholder="Last Name" maxlength="40" required pattern="[a-zA-Z\-'\s]+" />
    <button onclick="submitLogin()">Login</button>
  </div>

  <div id="scanner-panel" class="hidden">
    <p id="operator-display"></p>
    <input type="text" id="voucher-input" placeholder="Enter or scan voucher code" />
    <button onclick="submitVoucher()">Validate Voucher</button>
    <div id="result" class="status"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbw94eYQ_gARUQLd8jm7mjvlYwFfVxt59TQMI5rrl2deWqUmj46LpEQ7CLIVYHdzhE_TOQ/exec"; // <- Replace this!

    function formatName(name) {
      return name.trim().toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
    }

    function submitLogin() {
      const firstName = formatName(document.getElementById('first-name').value);
      const lastName = formatName(document.getElementById('last-name').value);
      if (!firstName || !lastName) return alert("Please enter both names.");

      const fullName = `${firstName} ${lastName}`;
      localStorage.setItem('operatorName', fullName);
      showScannerPanel(fullName);
    }

    function showScannerPanel(name) {
      document.getElementById('login-panel').classList.add('hidden');
      document.getElementById('scanner-panel').classList.remove('hidden');
      document.getElementById('operator-display').textContent = `Logged in as: ${name}`;
    }

    function submitVoucher() {
      const voucherKey = document.getElementById('voucher-input').value.trim();
      const operator = localStorage.getItem('operatorName') || "Unknown";

      if (!voucherKey) return alert("Please enter a voucher code.");

      const payload = {
        voucherKey,
        operator,
        source: "Manual"
      };

      fetch(endpoint, {
        method: "POST",
        contentType: "application/json",
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        const msg = data.result || "No response";
        const resultEl = document.getElementById('result');
        resultEl.textContent = msg;

        resultEl.className = "status";
        if (msg === "Redeemed") resultEl.classList.add("success");
        else if (msg === "Already Redeemed") resultEl.classList.add("warning");
        else resultEl.classList.add("error");

        document.getElementById('voucher-input').value = "";
      })
      .catch(err => {
        const resultEl = document.getElementById('result');
        resultEl.textContent = "Error communicating with server.";
        resultEl.className = "status error";
        console.error(err);
      });
    }

    // Auto-load if already logged in
    const savedName = localStorage.getItem('operatorName');
    if (savedName) showScannerPanel(savedName);
  </script>
</body>
</html>
